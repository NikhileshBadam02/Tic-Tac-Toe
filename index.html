<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Tic Tac Toe <br> <br> <br> <br> <br> <br> <br> <br><br> <br> <br> Your symbol : X <br> Computer symbol : O</h1>
        
        <div class="container">
            <h2 id="select" style="margin-bottom: 30px;">Please select!</h1>
            
            <div class="row">
                <button id="first" class="item"></button>
                <button id="second" class="item"></button>
                <button id="third" class="item"></button>
            </div>
            <div class="row">
                <button id="fourth" class="item" type="button"></button>
                <button id="fifth" class="item"></button>
                <button id="sixth" class="item"></button>
            </div>
            <div class="row">
                <button id="seventh" class="item"></button>
                <button id="eigth" class="item"></button>
                <button id="ninth" class="item"></button>
            </div>

            <button  id="Reset" >Replay</button>
            <br>
            <p id="Result">Result :</p>
            
        </div>

        <footer><h1>Made by Nikhilesh</h1></footer>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
